# Quinn integration settings
quinn_integration:
  # How Shannon DAST severities map to Quinn's unified scale
  severity_mapping:
    critical: CRITICAL
    high: HIGH
    medium: MEDIUM
    low: LOW
    informational: LOW

  # Auto-compound: cross-validate DAST findings with SAST agents
  auto_compound_validation: true

  # Which SAST agents to cross-reference with DAST findings
  compound_partners:
    - sec-injection-detector    # SQLi SAST + DAST exploit = CRITICAL
    - sec-xss-hunter            # XSS SAST + DAST exploit = CRITICAL
    - sec-api-access-tester     # Auth SAST + DAST bypass = CRITICAL
    - sec-redirect-checker      # Redirect SAST + DAST exploit = HIGH
    - sec-cors-csrf-checker     # CORS SAST + DAST SSRF = CRITICAL
    - sec-rls-guardian          # RLS SAST + DAST escalation = CRITICAL
    - sec-jwt-auditor           # JWT SAST + DAST manipulation = CRITICAL
