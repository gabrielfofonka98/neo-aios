name: squad-creator
version: 2.9.0
short-title: Squad Creator
description: >-
  Meta-squad para criar squads de agentes baseados em elite minds reais.
  Tier 0: @squad-diagnostician (triagem, routing, verificação de ecossistema).
  Tier 1: @oalanicolas (mind cloning, DNA extraction, curadoria),
  @pedro-valerio (process design, veto conditions, workflow validation).
  Orchestrator: @squad-architect (criação completa de squads).
  v2.9: Worker script optimization (sync-ide-command.py, validate-squad-structure.py)
  baseado no Executor Decision Tree. Tasks com execution_type explícito.
  Economia estimada: ~$540/ano (~15M tokens LLM evitados/mês).
  Estatísticas calculadas dinamicamente via *refresh-registry.
author: AIOS Team
slashPrefix: squadCreator

# Activation settings - controls what displays when agent is activated
settings:
  activation:
    show_ecosystem_report: true   # Display stats on activation
    show_greeting: true           # Display agent greeting
    show_quick_commands: true     # Display command shortcuts

  # Ecosystem report configuration (only if show_ecosystem_report: true)
  ecosystem_report:
    show_totals: true             # Total squads, agents, tasks
    show_top_squads: true         # Table of largest squads
    show_quality_refs: true       # Gold standard references
    show_gaps: false              # Identified domain gaps
    top_squads_limit: 5           # How many squads to display

  # Template format for agent generation
  template_format:
    default: neo-aios             # neo-aios | legacy
    available:
      - neo-aios                  # Simplified structure, PT-BR, strict scope
      - legacy                    # 6-level architecture, EN, flexible
    output_path:
      neo-aios: "agents/{{agent_id}}/SKILL.md"
      legacy: "squads/{{pack}}/agents/{{agent_id}}.md"

# NEO-AIOS Integration
neo_aios:
  # Agent hierarchy tiers
  tiers:
    - c-level
    - vp
    - director
    - manager
    - ic

  # Core agents that cannot be overwritten
  protected_agents:
    - master
    - dev
    - devops
    - architect
    - pm
    - qa
    - qa-code
    - doc
    - data-engineer
    - spec

  # Scope enforcement rules
  scope_rules:
    git_push_only: [devops]       # Only these agents can push
    code_only: [dev]              # Only these can write code
    ddl_only: [data-engineer]     # Only these can DDL

  # Output locations
  paths:
    agents: "agents/"
    skills: ".claude/skills/"
    docs: "docs/agents/"
